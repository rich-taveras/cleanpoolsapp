<!DOCTYPE html>
<html>
<head>
  <title>Customer Management App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="C864E84D-F491-487C-8414-930549D6E9AE.png" alt="Company Logo" width="100" height="100">
  </div>

  <div id="loginSection" class="section">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="handleLogin(event)">
      <label for="username">Username:</label>
      <input type="text" id="username" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" required><br>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div id="customerSection" class="section">
    <h2>Customer</h2>
    <div id="customerInfoSection" style="display: none;">
      <h3>Customer Information</h3>
      <div id="customerInfo"></div>
    </div>
    <div id="dashboardSection" style="display: none;">
      <h3>Dashboard</h3>
      <div id="dashboard"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
