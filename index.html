<!DOCTYPE html>
<html>
<head>
  <title>Customer Management App</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="logo">
    <img src="company_logo.png" alt="Company Logo" width="100" height="100">
  </div>

  <div class="section">
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" required><br>

      <button type="button" onclick="login()">Login</button>
    </form>
  </div>

  <div class="section" id="customerSelectionSection">
    <h2>Customer Selection</h2>
    <select id="customerSelect">
      <option value="">Select an option</option>
      <option value="addNew">Add New Customer</option>
      <option value="existing">Existing Customer</option>
    </select>
    <button type="button" onclick="handleCustomerSelection()">Next</button>
  </div>

  <div class="section" id="addCustomerSection">
    <h2>Add Customer</h2>
    <form id="addCustomerForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required><br>

      <label for="address">Address:</label>
      <input type="text" id="address" required><br>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" required><br>

      <label for="poolType">Pool Type:</label>
      <select id="poolType" required>
        <option value="salt">Salt</option>
        <option value="chlorine">Chlorine</option>
      </select><br>

      <label for="gateCode">Gate Code:</label>
      <input type="text" id="gateCode"><br>

      <button type="button" onclick="addCustomer()">Add Customer</button>
    </form>
  </div>

  <div class="section" id="existingCustomerSection">
    <h2>Existing Customer</h2>
    <form id="existingCustomerForm">
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" required><br>

      <button type="button" onclick="selectExistingCustomer()">Select Customer</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
